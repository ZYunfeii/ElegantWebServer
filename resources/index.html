<script>
     const results = document.getElementById('name');
     window.onload = function(){
          const xhr = new XMLHttpRequest();
          xhr.open('GET', '/get-num-visits');
          xhr.send();
          xhr.onreadystatechange = function() {
               if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                         console.log(xhr.response);
                         results.innerHTML = '访问量:' + xhr.response;
                    }
               }
          }
     }

</script>
